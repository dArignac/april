language: node_js
node_js: '5'
before_install:
- rvm install 2.2.2
before_script:
- gem install sass
- npm install grunt-cli -g
- npm install bower
- bower install
script: bash release.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - april-$TRAVIS_TAG.tar.gz
    - april-$TRAVIS_TAG.zip
  skip_cleanup: true
  on:
    repo: dArignac/april
    tags: true